{% extends 'base.html' %}

{% load static %}
{% block title %}  Crear biblioteca {% endblock %}

{% block content %}


    <div class="container mt-2">
        <h2> Creacion de biblioteca </h2>
        <hr>

        <form >
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="id_nombre"> Nombre </label>
                    <input type="text" id="id_nombre" class="form-control" autofocus required>
                </div>
                <div class="form-group col-md-5">
                    <label for="id_descripcion"> Descripcion </label>
                    <input type="text" id="id_descripcion" class="form-control" autofocus required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="id_ubicacion"> Ubicacion </label>
                    <input type="text" id="id_ubicacion"  class="form-control" autofocus required>
                </div>
                <div class="form-group col-md-5">
                    <label for="id_latitud"> Latitud </label>
                    <input type="text" id="id_latitud" class="form-control" autofocus required>
                </div>
               
            </div>
            <div class="form-row">
               
                <div class="form-group col-md-5">
                    <label for="id_longitud"> Longitud </label>
                    <input type="text" id="id_longitud" class="form-control" autofocus required>
                </div>
            </div>
            <input type="submit" value="Guardar" class="btn btn-success">

        </form>
    </div>

    <script src="{% static 'js/biblioteca/ajax.js' %}" ></script>


{% endblock %}
