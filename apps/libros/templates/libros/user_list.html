{% extends "base.html" %}
{% load static %}

{% block navbar_items %} 
    <li class="nav-item active">
        <a class="nav-link" href="{% url 'book:user_index' %}">Libros <span class="sr-only">(current)</span></a>
    </li> 
    <li class="nav-item  ">
        <a class="nav-link" href="{% url 'autor:autores-user' %}">Autores </a>
    </li>
    <li class="nav-item ">
        <a class="nav-link" href="{% url 'temas:temas-user' %}">Temas </a>
    </li>
    <li class="nav-item ">
        <a class="nav-link" href="{% url 'prestamos:prestamos-list' %}">Prestamos</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'usuarios:user-edit' request.user.id %}">Perfil </a>
    </li>

{% endblock %}

{% block title %}  Libros {% endblock %}


{% block content %}

    <div class="container mt-3">

        
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-row">
                <div class="form-group">
                <select id="slc_biblioteca" class="form-control col-md-11">
                    {% for biblioteca in Biblioteca %}
                        <option value="{{biblioteca.id}}"> {{ biblioteca.nombre }} </option>
                    {% endfor %}
                </select>
                </div>
                <div class="form-group">
                <input type="submit" class="btn btn-success" value="Cambiar" id="enviar">
                </div>
            </form>
        </div>
        <div class="table-responsive-md" id="insertar_tabla">
            
        </div>
    </div>


    
        
    <script src="{% static 'js/login.js' %}"></script>

    
{% endblock %}
