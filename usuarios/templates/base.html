{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="{% static 'global/favicon.ico' %}" type="image/x-icon">
    <script src="{% static 'js/jquery.min.js' %}" ></script>
    <script src="{% static 'js/index.js' %}"></script>
    

    <!--  datatables cdn  -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.css"/>
   


    <!-- links de iconos  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- datepicker links  -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    <!--  Bootstrap links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.js"></script>

    <title>{% block title %}  {% endblock title %}</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'usuarios:index' %}">Biblioteca</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                
                <!--  Items de navbar cambiantes depende el usuario   -->

                {% block navbar_items %}

                {% endblock navbar_items %}

            </ul>

            <form class="form-inline my-2 my-lg-0">
                <!--  Nombre del usuario que este logueado  -->
                <h3 style="color: #ffffff"> Bienvenido {{ user.first_name }} </h3>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <!-- boton de cerrar sesion -->
                <a class='nav-link btn btn-danger text-white' href="{% url 'usuarios:sign_out' %}">Logut</a>
            </form>
        </div>
    </nav>

    
    {% block content %}
      
    

    {% endblock %}


    <script>
        $(document).ready(function(){
            $('#table-controller').DataTable();
            $("#table-controller_paginate").hide();
            $("#table-controller_length").hide();
            $("#table-controller_info").hide();
        });

        
    </script>
    
</body>
</html>
