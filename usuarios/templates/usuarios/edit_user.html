{% extends "base.html" %}

{% block title %} Editar Perfil {% endblock %}

<!--  items de navbar de administrador  -->
{% block navbar_items %} 
    <li class="nav-item ">
        <a class="nav-link" href="{% url 'book:user_index' %}">Libros <span class="sr-only">(current)</span></a>
    </li> 
    <li class="nav-item ">
        <a class="nav-link" href="{% url 'autor:autores-user' %}">Autores </a>
    </li>
    <li class="nav-item ">
        <a class="nav-link" href="{% url 'temas:temas-user' %}">Temas </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'prestamos:prestamos-list' %}">Prestamos</a>
    </li>
    <li class="nav-item active">
        <a class="nav-link" href="{% url 'usuarios:user-edit' request.user.id %}">Perfil </a>
    </li>
{% endblock %}


{% block content %}



    <div class="container mt-5">
        <form method="POST" enctype="multipart/form-data">
            
            <div class="row">
                <div class="col-md-3">
                    <img alt="Responsive image" class="img-thumbnail mb-4" id="perfil_imagen">
                </div>

                <div class="col-md-9">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
            </div>
            
            <div class="container">
                <button type="submit" class="btn btn-primary col-md-5"> Change </button>
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
                <a href="{% url 'book:user_index' %}" class="btn btn-danger col-md-5"> Cancel </a>
            </div> 
        </form>        
    </div>

    <script>
         document.getElementById('id_imagen').setAttribute('accept', 'image/*')

        var atributo = document.querySelectorAll('a')
        // atributo.setAttribute('id', 'nombre')
        console.log(atributo)
        atributo.forEach((elemento, index) => {
            if (index == 7 ){
                elemento.setAttribute('id', 'nombre')
            }
        })
        
        var href = document.getElementById('nombre')
        var nuevo = href.getAttribute('href')
        console.log(nuevo)
        document.getElementById('perfil_imagen').setAttribute('src', nuevo)

         
    </script>


{% endblock %}
